        <title>Table</title>
        <link rel="stylesheet" href="styles.css" />

        <table style="width: 500px">
            <tr>

                    <table style="width: 100%">

                            <th colspan="2">Nested Table 2</th>

                            <td style="text-align:center;"><strong>Column 1</strong></td>
                            <td style="text-align:center;"><strong>Column 2</strong></td>
                        </tr>
                        <tr>
                            <td style="text-align:center;">abc</td>
                            <td style="text-align: center;">def</td>
                        </tr>
                    </table>
                </td>
                <td>
                    <table style="width: 100%">
                        <tr>
                            <th style="width: 200px">Nested Table 2</th>
                        </tr>
                        <tr>
                            <td>
                                <ul>
                                    <li>List item</li>
                                    <li>List item</li>
                                    <li>List item</li>
                                </ul>
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
            <tr>
                <td>
                    <table style="width: 100%">
                        <tr>
                            <th colspan="2">Nested Table 3</th>
                        </tr>
                        <tr>
                            <td style="text-align: center;"><a href="">Nested Table</a></td>
                            <td style="text-align: center;">Demo Continued</td>
                        </tr>
                    </table>
                </td>
                <td>
                    <table style="width: 100%">
                        <tr>
                            <th>Nested Table 4</th>
                        </tr>
                        <tr>
                            <td
                                style="
                                    text-align: center;
                                    background-color: black;
                                    color: white;
                                "
                            >
                                HTML
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>
    </body>
</html>
